EnableSendfile off

<VirtualHost *:80>
  ServerName car-tracker.phxis.net
  DocumentRoot "/var/www/public"

  <Directory "/var/www/public">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog  /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
